<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q & A</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- extra fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="questions">
      <!--title-->
      <div class="title">
        <h2>Survey Form</h2>
      </div>
      <!--questions-->
      <div class="section-center">


        <!--single question-->
        <article class="question">
          <!--question title-->
      <div class="question-title">
        <p>Do you accept all major credit cards?</p>
         <button type="button" class="question-btn">
          <span class="plus-icon">
              <i class="far fa-plus-square"></i>
          </span>
          <span class="minus-icon">
            <i class="far fa-minus-square"></i>
          </span>
         </button>
        </div>
        <!--question text-->
        <div class="question-text">
          <ul class="right">
            <li class="radio"> <input name="radio-buttons" value="1" type="radio"><label> Yes</label></li>
            <li class="radio"><input name="radio-buttons" value="2" type="radio"><label> Maybe</label></li>
            <li class="radio"><input name="radio-buttons" value="2" type="radio"><label> No</label></li>
            </ul>
        </div>
       </article>
        <!--end of single question-->

        <!--single question-->
        <article class="question">
          <!--question title-->
      <div class="question-title">
        <p>Do you purchase your Organic Foods Locally?</p>
         <button type="button" class="question-btn">
          <span class="plus-icon">
              <i class="far fa-plus-square"></i>
          </span>
          <span class="minus-icon">
            <i class="far fa-minus-square"></i>
          </span>
         </button>
        </div>
        <!--question text-->
        <div class="question-text">
          <ul class="right">
            <li class="radio"> <input name="radio-buttons" value="1" type="radio"><label> Yes</label></li>
            <li class="radio"><input name="radio-buttons" value="2" type="radio"><label> Maybe</label></li>
            <li class="radio"><input name="radio-buttons" value="2" type="radio"><label> No</label></li>
            </ul>
        </div>
       </article>
        <!--end of single question-->

        <!--single question-->
        <article class="question">
          <!--question title-->
      <div class="question-title">
        <p>How many branches do you have?</p>
         <button type="button" class="question-btn">
          <span class="plus-icon">
              <i class="far fa-plus-square"></i>
          </span>
          <span class="minus-icon">
            <i class="far fa-minus-square"></i>
          </span>
         </button>
        </div>
        <!--question text-->
        <div class="question-text">
          <ul class="right">
            <li class="radio"> <input name="radio-buttons" value="1" type="radio" ><label> less than 5</label></li>
            <li class="radio"><input name="radio-buttons" value="2" type="radio"><label> more than 5</label></li>
            <li class="radio"><input name="radio-buttons" value="2" type="radio"><label> less than 20</label></li>
            </ul>
        </div>
        </div>
       </article>
        <!--end of single question-->
        <button id="submit" type="submit"> Submit </button>
      </div>
    </section>


    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
